<div ng-controller="homeCtrl">

    <div>
        <table class="table">
            <thead>
            <tr>
                <th ng-repeat="thead in tableHeaders">{{thead}}</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="tbody in deals">
                <td ng-repeat="value in tableHeaders">{{tbody[value]}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
